apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: mcp-assessment
  annotations:
    nginx.ingress.kubernetes.io/rewrite-target: /
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
spec:
  ingressClassName: nginx
  rules:
    - host: mcp-assessment.aruljr.dev
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: mcp-assessment
                port:
                  number: 80
